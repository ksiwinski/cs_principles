<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Data Structures</title>
    <script>
        class player {
            constructor(name, height, strength, speed, health){
                this.name = name;
                this.height = height;
                this.strength = strength;
                this.speed = speed;
                this.health = health;
            }
            attack(){
                console.log(this.name + " attacked, dealing " + this.strength + " damage");
            }
        }
       
        

        function createplayer()
            {
            let player1 = new player(input, 5, 5, 10, 100);
            }
        function input(){
            return document.getElementById("inputId").value;
            console.log("Hey!");
        }
        function output(content){
            document.getElementById("display1").innerHTML = content;
        }
        
    </script> 
</head>
<body>
    <input type="Name" placeholder="Type" id="inputId">
    <button type="button" onclick=createplayer()>Confirm</button>
    <button type="button" onclick=player1.attack(input())>Attack</button>
</body>
</html>
